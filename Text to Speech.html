<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="Text to Speech.css">
</head>
<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>

        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

        <textarea id="textInput" placeholder="Write anything here..."></textarea>
        <div class="row">
            <select  id="voiceSelect">
                <option>Loading voices...</option>
            </select>
            <button id="speakBtn"><img src="play.png">Listen</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="sliders">
            <div class="slider-group">
              <label for="rate">Speed: <span id="rateValue">1</span>x</label>
              <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
      
            <div class="slider-group">
              <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
              <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
          </div>

    </div>
    
    <script src="Text to Speech.js"></script>
</body>
</html>
